<div class="row">
    <div class="col-md-10">
        <app-shopping-edit (onIngridientAdded)="onIngridientAdd($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" *ngFor="let item of ingridients">{{ item.name }} ({{ item.amount }})</a>
        </ul>
    </div>
</div>
