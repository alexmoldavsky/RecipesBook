<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onItemSelected)="onRecipeClick($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="currentRecipe; else noRecipeTemplate" [recipeItem]="currentRecipe"></app-recipe-detail>
        <ng-template #noRecipeTemplate>
            Please select a recipe
        </ng-template>
        
    </div>
</div>
